<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Fuente Rubik de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <!--Hoja CSS-->
    <link rel="stylesheet" href="/css/app.css">
    <!--Archivos de Trix-->
    <link rel="stylesheet" href="/css/trix.css">
    <!--Sweet Alert 2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title th:text='${nombrePagina}'></title>
</head>
<body>
<div class="nombre-sitio contenedor">
    <h1>
        <a th:href="@{/}">DevJobs</a>
    </h1>

    <div th:if="barra" class="buscador">
        <form method="post" action="#">
            <input type="text" class="buscar" placeholder="Vacante a buscar">
            <input type="submit" value="Buscar">
        </form>
    </div>
</div>

<header class="header site-header contenedor separador">
    <h2 th:text="${nombrePagina}"></h2>

    <p class="tagline" th:if="tagline" th:text="${tagline}"></p>

</header>

<div class="contenido-principal contenedor">
    <main class="contenedor">
        <form action="" method="post" class="default-form" id="formNuevaVacante">
            <h3>Información General de la Vacante</h3>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrf">
            <div class="campo">
                <label for="titulo">Titulo</label>
                <input type="text" name="titulo" id="titulo" placeholder="Titulo de la vacante">
            </div>
            <div class="campo">
                <label for="empresa">Empresa</label>
                <input type="text" name="empresa" id="empresa" placeholder="Empresa reclutadora">
            </div>
            <div class="campo">
                <label for="ubicacion">Ubicación</label>
                <input type="text" name="ubicacion" id="ubicacion" placeholder="Ubicación de vacante">
            </div>
            <div class="campo">
                <label for="salario">Salario (MX)</label>
                <input type="text" id="salario" name="salario" placeholder="Salario de vacante">
            </div>
            <div class="campo">
                <label for="contrato">Contrato</label>
                <select id="contrato" name="contrato">
                    <option value="">-- Selecciona una Opción --</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Tiempo Completo">Tiempo Completo</option>
                    <option value="Medio Tiempo">Medio Tiempo</option>
                    <option value="Por Proyecto">Por Proyecto</option>
                </select>
            </div>
            <h3>Descripción del Puesto</h3>
            <div class="campo descripcion">
                <label>Descripción del Puesto</label>
                <input type="hidden" id="x" name="descripcion">
                <trix-editor input="x"></trix-editor>
            </div>
            <h3>Conocimientos</h3>
            <div class="campo descripcion">
                <label>Conocimientos Deseados</label>
            </div>
            <div class="checkbox-container">
                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="HTML 5" data-id="1">
                    HTML 5
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="CSS 3" data-id="2">
                    CSS 3
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="CSS GRID" data-id="3">
                    CSS GRID
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="FLEXBOX" data-id="4">
                    FLEXBOX
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="JavaScript" data-id="5">
                    JavaScript
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="JQUERY" data-id="6">
                    JQUERY
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="VueJs" data-id="7">
                    VueJs
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="ReactJS" data-id="8">
                    ReactJS
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="AJAX" data-id="9">
                    AJAX
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="TypeScript" data-id="10">
                    TypeScript
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="PHP" data-id="11">
                    PHP
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="Laravel" data-id="12">
                    Laravel
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="Symfony" data-id="13">
                    Symfony
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="Python" data-id="14">
                    Python
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="Django" data-id="15">
                    Django
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="Java" data-id="16">
                    Java
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="Spring B." data-id="17">
                    Spring B.
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="Node Js" data-id="18">
                    Node Js
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="Express" data-id="26">
                    Express
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="ORM" data-id="19">
                    ORM
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="Sequelize" data-id="20">
                    Sequelize
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="Mongoose" data-id="21">
                    Mongoose
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="SQL" data-id="22">
                    SQL
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="MVC" data-id="23">
                    MVC
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="SASS" data-id="24">
                    SASS
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="skills" value="WordPress" data-id="25">
                    WordPress
                </label>
            </div>
            <div id="alertas"></div>
            <div class="campo centrar-horizontal">
                <input type="submit" value="Agregar Vacante" class="btn btn-azul">
            </div>
        </form>
    </main>
</div>

<!-- Archivos de Trix -->
<script src="/js/trix.js"></script>
<script src="/js/vacantes/nuevaVacante.js"></script>
<!--Sweet Alert-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
